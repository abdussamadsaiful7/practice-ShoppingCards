<!DOCTYPE html>
<html lang="en" data-theme="valentine"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-2xl lg:px-12">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="download.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-md w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section>
            <div class="products-details m-5">
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img class="w-full h-50" src="img/coffee.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Coffee!</h2>
                      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime, quibusdam. Molestiae esse omnis accusamus aperiam a aut alias vitae soluta?</p>
                      <p>Price: $<span>110</span></p>
                      <p>Quantity: <span>5</span></p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Add to Cards</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="card-details">

            </div>
        </section>
    </main>


    <script src="card.js"></script>
</body>
</html>
